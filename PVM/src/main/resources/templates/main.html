<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PVM Skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="col-md-6 mt-5">
			<div class="card">
				<div class="card-header">Įveskite prekės duomenis</div>
				<div class="card-body">
					<form method="post" action="/output">
						<div class="mb-3">
							<label class="form-label">Prekės pavadinimas :</label>
							<input type="text" name="pavadinimas" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Prekės kaina :</label>
							<input type="text" name="vieneto_kaina_su_pvm" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Kiek prekės vienetų užsakoma :</label>
							<input type="number" name="kiekis" class="form-control">
						</div>
						<button type="submit" class="btn btn-success">Skaičiuoti</button>
					
					</form>
				
				</div>
			
			</div>
		</div>
</body>
</html>
